  <script>
const popup = document.getElementById('mainPopup');
const audio = document.getElementById('retroAudio');
const restoreBtn = document.getElementById('restoreBtn');
const icon = document.querySelector('.icon');
const aboutPopup = document.getElementById('aboutPopup');
const loadingScreen = document.getElementById('loadingScreen');
const progressBar = document.getElementById('progressBar');

let clickCount = 0;
let moveCount = 0;
let maxMoves = 4;
let isMoving = false;

function mischievousMoveSequence(callback) {
  moveCount = 0;
  isMoving = true;

  function moveStep() {
    if (moveCount < maxMoves) {
      const randomX = Math.floor(Math.random() * 700);
      const randomY = Math.floor(Math.random() * 700);
      const scale = 1 - (clickCount * 0.05);

      icon.style.left = `${randomX}px`;
      icon.style.top = `${randomY}px`;
      icon.style.transform = `translate(0, 0) scale(${scale})`;

      moveCount++;
      setTimeout(moveStep, 300);
    } else {
      isMoving = false;
      callback();
    }
  }

  moveStep();
}

function showLoadingThenLaunch() {
  icon.classList.add('hidden');
  loadingScreen.style.display = 'flex';
  progressBar.style.width = '0%';

  let progress = 0;
  const interval = setInterval(() => {
    progress += 5;
    progressBar.style.width = `${progress}%`;

    if (progress >= 100) {
      clearInterval(interval);
      loadingScreen.style.display = 'none';
      popup.classList.add('visible');
      audio.muted = false;
      audio.play().catch(() => {});
    }
  }, 100); // 2 secondes au total
}

function launchApp() {
  if (isMoving) return;

  clickCount++;

  if (clickCount < 4) {
    mischievousMoveSequence(() => {});
  } else {
    const scale = 1 - (clickCount * 0.05);
    icon.style.transform = `translate(0, 0) scale(${scale})`;
    showLoadingThenLaunch();
  }
}

function restorePopup() {
  popup.classList.add('visible');
  popup.classList.remove('minimized');
  restoreBtn.classList.add('hidden');
  audio.muted = false;
  audio.play().catch(() => {});

    popup.classList.remove('minimized');
